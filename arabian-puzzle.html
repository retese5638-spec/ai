        let currentDifficulty = 'easy';
        let gameItems = [];
        let selectedItem = null;
        let score = 0;
        let matches = {};

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            resetGame();
        }

        function initGame() {
            gameItems = [...puzzles[currentDifficulty]];
            shuffleBoard();
            renderBoard();
        }

        function shuffleBoard() {
            gameItems.sort(() => Math.random() - 0.5);
            renderBoard();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            gameItems.forEach(item => {
                const itemDiv = document.createElement('button');
                itemDiv.className = 'puzzle-item';
                if (matches[item.id]) {
                    itemDiv.classList.add('correct');
                }
                if (selectedItem && selectedItem.id === item.id) {
                    itemDiv.classList.add('selected');
                }

                itemDiv.innerHTML = `
                    <div class="puzzle-number">${item.emoji}</div>
                    <div class="puzzle-text">${item.arabic}</div>
                `;

                itemDiv.onclick = () => selectItem(item, itemDiv);
                gameBoard.appendChild(itemDiv);
            });
        }

        function selectItem(item, element) {
            if (matches[item.id]) return;

            if (selectedItem) {
                if (selectedItem.id === item.id) {
                    selectedItem = null;
                } else {
                    checkMatch(selectedItem, item);
                }
            } else {
                selectedItem = item;
            }

            renderBoard();
        }

        function checkMatch(item1, item2) {
            if (item1.id === item2.id) {
                matches[item1.id] = true;
                score++;
                document.getElementById('scoreValue').textContent = score;
                document.getElementById('message').textContent = '‚úÖ ÿµÿ≠Ÿäÿ≠! (Correct!)';

            }

            selectedItem = null;
            setTimeout(renderBoard, 800);
        }

        function resetGame() {
            score = 0;
            matches = {};
            selectedItem = null;
            document.getElementById('scoreValue').textContent = '0';
            document.getElementById('message').textContent = '';
            initGame();
        }

        // Initialize game on page load
        window.onload = initGame;
